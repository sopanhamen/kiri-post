name: Node CI

#event
on:
    push:
        branches: [dev]
    pull_request:
        branches: [dev]
jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3
            - name: Build the Docker image
              run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
